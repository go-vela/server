# name of the action
name: integration-test

# trigger on pull_request events that modify this file or any database files
on:
  pull_request:
    paths:
      - '.github/workflows/integration-test.yml'
      - 'database/**'

# pipeline to execute
jobs:
  database_postgres:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # support should be n-1 here
        postgres_version:
          - postgres:15-alpine
          - postgres:16-alpine

    services:
      postgres:
        image: ${{ matrix.postgres_version }}
        env:
          POSTGRES_DB: vela
          POSTGRES_PASSWORD: notARealPassword12345
          POSTGRES_USER: vela
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      POSTGRES_ADDR: postgres://vela:notARealPassword12345@localhost:5432/vela

    steps:
      - name: clone
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: install go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          # use version from go.mod file
          go-version-file: 'go.mod'
          cache: true
          check-latest: true

      - name: testing with ${{ matrix.postgres_version }}
        run: |
          DB_DRIVER=postgres make integration-test

  database_sql:
    runs-on: ubuntu-latest

    env:
      SQLITE_ADDR: vela.db

    steps:
      - name: clone
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: install go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          # use version from go.mod file
          go-version-file: 'go.mod'
          cache: true
          check-latest: true

      - name: testing with sqlite
        run: |
          DB_DRIVER=sqlite make integration-test
