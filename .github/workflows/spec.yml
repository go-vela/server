# name of the action
name: api-spec

# trigger on release events
on:
  release:
    types: [created]

permissions:
  contents: read

# pipeline to execute
jobs:
  schema:
    runs-on: ubuntu-latest

    permissions:
      contents: write # for actions/github-script to attach files to release artifacts

    steps:
      - name: clone
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: install go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          # use version from go.mod file
          go-version-file: "go.mod"
          cache: true
          check-latest: true

      - name: tags
        run: |
          git fetch --tags

      - name: create spec
        run: |
          make spec-install
          make spec

      - name: upload api spec
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          retries: 3
          script: |
            const fs = require('fs');
            const path = './api-spec.json';
            const name = 'api-spec.json';

            const fileContent = fs.readFileSync(path);

            const response = await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              name: name,
              data: fileContent,
              headers: {
                'content-type': 'text/plain',
                'content-length': fileContent.length,
              },
            });

            core.info(`Uploaded asset: ${response.data.browser_download_url}`);
