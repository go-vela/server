# name of the action
name: api-spec

# trigger on release events
on:
  release:
    types: [created]

permissions:
  contents: read

# pipeline to execute
jobs:
  schema:
    runs-on: ubuntu-latest

    permissions:
      contents: write # for actions/github-script to attach files to release artifacts

    steps:
      - name: clone
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: install go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          # use version from go.mod file
          go-version-file: "go.mod"
          cache: true
          check-latest: true

      - name: tags
        run: |
          git fetch --tags

      - name: create spec
        run: |
          make spec-install
          make spec

      - name: upload api spec
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
        with:
          retries: 3
          script: |
            const fs = require('fs');
            const path = './api-spec.json';
            const name = 'api-spec.json';

            const fileContent = fs.readFileSync(path);

            const response = await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              name: name,
              data: fileContent,
              headers: {
                'content-type': 'text/plain',
                'content-length': fileContent.length,
              },
            });

            core.info(`Uploaded asset: ${response.data.browser_download_url}`);
