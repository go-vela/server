---
dependencies:
  environment:
      STAGE_ENV_VAR: stage
  independent: true
  steps:
    - name: install
      commands:
        - ./gradlew downloadDependencies
      environment:
        GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=1 -Dorg.gradle.parallel=false
        GRADLE_USER_HOME: .gradle
      image: openjdk:latest
      pull: true

test:
  needs: [ dependencies ]
  environment:
      STAGE_ENV_VAR: stage
      SECOND_STAGE_ENV: stage2
  independent: false
  steps:
    - name: test
      commands:
        - ./gradlew check
      environment:
        GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=1 -Dorg.gradle.parallel=false
        GRADLE_USER_HOME: .gradle
      image: openjdk:latest
      pull: true

build:
  needs: [ dependencies ]
  environment:
      STAGE_ENV_VAR: stage
  steps:
    - name: build
      commands:
        - ./gradlew build
      environment:
        - GRADLE_OPTS=-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=1 -Dorg.gradle.parallel=false
        - GRADLE_USER_HOME=.gradle
      image: openjdk:latest
      pull: true
