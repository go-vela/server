---
secrets:
  # Repo secrets
  - name: docker_username
    key: org/repo/docker/username
    engine: native
    type: repo

  - name: docker_password
    key: org/repo/docker/password
    engine: vault
    type: repo

  # Org secrets
  - name: docker_username
    key: org/docker/username
    engine: native
    type: org

  - name: docker_password
    key: org/docker/password
    engine: vault
    type: org

  # Shared secrets
  - name: docker_username
    key: org/team/docker/username
    engine: native
    type: shared

  - name: docker_password
    key: org/team/docker/password
    engine: vault
    type: shared
