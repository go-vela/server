---
stages:

  install:
    steps:
      - name: install
        commands:
          - ./gradlew downloadDependencies
        environment:
          GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=1 -Dorg.gradle.parallel=false
          GRADLE_USER_HOME: .gradle
        image: openjdk:latest
        pull: true

  test:
    needs: [ install ]
    steps:
      - name: test
        commands:
          - ./gradlew check
        environment:
          GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=1 -Dorg.gradle.parallel=false
          GRADLE_USER_HOME: .gradle
        image: openjdk:latest
        pull: true

  build:
    needs: [ install ]
    steps:
      - name: build
        commands:
          - ./gradlew build
        environment:
          - GRADLE_OPTS=-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=1 -Dorg.gradle.parallel=false
          - GRADLE_USER_HOME=.gradle
        image: openjdk:latest
        pull: true
